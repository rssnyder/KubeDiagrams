      upf_info:
        sNssaiUpfInfoList:
        - sNssai: *embb_slice1
          dnnUpfInfoList:
            - dnn: oai
        - sNssai: *embb_slice2
          dnnUpfInfoList:
            - dnn: ims
  
    ## DNN configuration
    dnns:
